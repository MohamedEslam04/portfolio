faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my skills, services, and experience.
  categories:
    - title: Skills & Services
      questions:
        - label: What technologies do you specialize in?
          content: |
            I specialize in Nuxt.js, Vue, React, TypeScript, Tailwind CSS, and building reusable npm packages. I also have experience with Angular, RESTful APIs, Docker, and CI/CD.
        - label: What services do you offer?
          content: |
            I offer frontend development for web applications, UI component library development, performance optimization, and open-source consulting. I can help teams build scalable, maintainable, and high-quality codebases.
        - label: Do you contribute to open-source?
          content: |
            Yes! I actively maintain and publish npm packages, including @eslamdevui/ui, @eslamdevui/vue, and vue-directives-kit.
    - title: Projects & Collaboration
      questions:
        - label: Can you work with remote teams?
          content: |
            Absolutely. I have experience collaborating with distributed teams using GitHub, CI/CD, and modern project management tools.
        - label: How do you approach new projects?
          content: |
            I start by understanding project requirements, then design scalable architecture and reusable components. I focus on performance, accessibility, and maintainability from the start.
    - title: About Me
      questions:
        - label: What motivates you as a developer?
          content: |
            I enjoy solving complex problems, learning new technologies, and contributing to the open-source community. Building tools that help other developers is especially rewarding.
        - label: What are your interests outside of coding?
          content: |
            Outside of development, I enjoy reading, exploring new technologies, and participating in tech meetups in Cairo.
