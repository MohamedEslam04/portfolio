about:
  title: "About Me"
  description: |
    I am a Frontend Developer based in Cairo, Egypt, with a B.S. in Computers and Artificial Intelligence from Cairo University. I specialize in building high-performance, scalable web applications and reusable npm packages using Nuxt.js, Vue, React, and TypeScript. My expertise includes responsive design, UI component libraries, and optimizing user experience. I thrive in collaborative teams, adapt quickly to new challenges, and am passionate about open-source contributions.
    Key Skills: Nuxt 3, Vue, React, NPM Package Development, Angular, HTML, SCSS, CSS, Tailwind, HeadlessUI, NuxtUI, Bootstrap, Responsive Design, RESTful APIs, tree-shaking, JavaScript, TypeScript, Docker, GitHub, CI/CD, Teamwork, Problem Solving.
